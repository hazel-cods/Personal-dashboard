<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="div_header">
        <h3>My Personal</h3>
        <h1>Dashboard</h1>
      </div>
     
      <div class="div_btn">
        <button class="dark_btn">Dark</button>
      </div>
    </header>

    <section class="main_section">
      <section class="section1">
        <div class="div1">
          <p>clock here!</p>
        </div>
        <div class="div2">
          <p>Today's note..</p>
        </div>
      </section>

      <section class="section2">
        <div class="maindiv">
          <h2>To-do</h2>
        </div>
        <div class="div_btn">
          <button class="add_btn">Add</button>
        </div>
      </section>

      <section class="section3">
        <div class="listbox">
          <p>list here!</p>
        </div>
        <div class="div_btn">
          <button class="clear_btn">Clear</button>
        </div>
      </section>
    </section>
    <footer>
      
    </footer>

    <script src="script.js"></script>
  </body>
</html>
