<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="div_header">
        <h3>My Personal</h3>
        <h1>Dashboard</h1>
      </div>
     
      <div class="div_btn">
        <button class="dark_btn">Dark</button>
      </div>
    </header>

    <section class="main_section">
      <section class="section1">
        <div class="div1">
          <h3>CLOCK:</h3>
          <div class="clock" role="region" aria-live="polite">
            <div id="time">--:--:--</div>
            <div id="date" class="date"></div>
          </div>


        </div>
        <div class="div2">
          <p>Today's note..</p>
        </div>
      </section>

      <section class="section2">
        <div class="maindiv">
          <h2>To-do</h2>
        </div>
        <div class="div_btn">
          <button class="add_btn">Add</button>
        </div>
      </section>

      <section class="section3">
        <div class="listbox">
          <p>list here!</p>
        </div>
        <div class="div_btn">
          <button class="clear_btn">Clear</button>
        </div>
      </section>
    </section>

    <section class="section3">
      <div class="div_section3">
        <p> hahaahahha</p>
        <p>this is just a sample</p>
      </div>
    </section>








    <footer>
      
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
